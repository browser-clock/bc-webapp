<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BC: xx:xx</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="See the current time right in you're favourite tool - the browser"
    />
    <link rel="stylesheet" href="./src/main.css" />
  </head>
  <body>
    <a href="https://github.com/browser-clock/bc-webapp"
      ><img
        width="149"
        height="149"
        src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149"
        class="attachment-full size-full"
        alt="Fork me on GitHub"
        data-recalc-dims="1"
    /></a>
    <div class="clock-face">
      <div class="left">
        <div class="short">
          <span class="char" data-index="0">A</span>
          <span class="char" data-index="1">M</span>
        </div>
        <div class="colon">
          <span class="char" data-index="0">:</span>
        </div>
      </div>
      <div class="time">
        <div class="hour">
          <span class="digit" data-index="0">0</span>
          <span class="digit" data-index="1">0</span>
        </div>
        <div class="minute">
          <span class="digit" data-index="0">0</span>
          <span class="digit" data-index="1">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
